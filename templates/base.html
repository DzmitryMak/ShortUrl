

<!DOCTYPE html>
<html lang="en">
<head>
    <div class="header">
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
        <ul>
            <a href="{% url 'register' %}"> Регистрация</a>
            <a href="{% url 'login' %}"> Войти</a>
            <a href="{% url 'home' %}"> Укорачиватель урлов</a>
            <a href="{% url 'home' %}"> Список урлов</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'login' %}"><li class="loginli"><i>LOGOUT </i>| {{ user }}</li></a>
            {% else %}
                <a href="{% url 'login' %}"><li class="loginli">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
    </div>
</head>
<body>
{% block content %}
{% endblock %}

</body>
</html>
