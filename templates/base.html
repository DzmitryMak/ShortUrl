

<!DOCTYPE html>
<html lang="en">
<head>
<header style="margin-bottom: 50px" >
    <div class="header">
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
        <ul>
            <a style="margin-right: 20px" href="{% url 'register' %}"><button> Регистрация </button></a>
            <a style="margin-right: 20px" href="{% url 'login' %}"><button> Войти </button></a>
            <a style="margin-right: 20px" href="{% url 'create' %}"><button>Сократитель ссылок </button></a>
            <a style="margin-right: 20px" href="{% url 'list_urls' %}"><button> Список ссылок </button></a>
            {% if request.user.is_authenticated %}
                <a style="float: right; margin-right: 10%" href="{% url 'logout' %}"><li class="loginli"><i>LOGOUT </i>| {{ user }}</li></a>
            {% else %}
                <a style="float: right; margin-right: 10%" href="{% url 'login' %}"><li class="loginli">Войти</li></a>
            {% endif %}
        </ul>
    </div>
</header>
</head>
<body>
{% block content %}
{% endblock %}

</body>
</html>
